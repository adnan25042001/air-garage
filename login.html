<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGarage Dashboard</title>
    <link rel="stylesheet" href="CSS/loginAndSignup.css">
</head>

<body>
    <div>
        <div id="image">
            <div>
                <img id="logo" src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png" alt="">
            </div>
            <div>
                <img src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png" alt="">
            </div>
        </div>
        <div id="form">
            <div></div>
            <div id="heading">
                <h2>Log in to AirGarage</h2>
                <p><b>Or <a href="signup.html">signup</a></b></p>
            </div>
            <form action="">
                <label for="">Email</label>
                <input id="email" type="email" placeholder="Email">
                <label for="">Password</label>
                <input id="password" type="password" placeholder="Password">
                <input type="submit" value="SUBMIT">
            </form>
            <div></div>
        </div>
    </div>
</body>

</html>

<script src="JS/login.js"></script>
