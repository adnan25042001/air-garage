<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGarage Dashboard</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <div id="image">
            <div>
                <img id="logo" src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png" alt="">

            <div>
                <img src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png" alt="">

        </div>
        <div id="loginForm">
            <div></div>
            <div id="heading">
                <h2>Log in to AirGarage</h2>
                <p><b>Or <a href="">signup</a></b></p>

                <input type="submit" value="GET VERIFICATION CODE">
            </form>
        </div>
    </div>
